{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ section.title }} -</h1>
<div id="blog-list">
  <blockquote>
    Here is the list of my blogs, i write tons of bullshit after two drinks and forget later.
  </blockquote>
  {% for page in section.pages %}

  {% endfor %}
</div>
{% endblock content %}
